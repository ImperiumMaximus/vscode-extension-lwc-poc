<template>
  <div class="slds-text-heading_medium slds-text-color_default">User List :</div>
  <ul class="">
    <template if:true={users}>
      <template for:each={users} for:item="user">
        <li key={user.index} class="slds-m-bottom_small">
          <div class="slds-text-heading_small slds-text-color_default">{user.name}</div>
          <br />
          <div class="slds-form-element">
            <div class="slds-form-element__control">
              <div class="slds-checkbox">
                <input type="checkbox" checked={user.active}/>
                <label class="slds-checkbox__label">
                  <span class="slds-checkbox_faux" data-user-index={user.index} onclick={onChangeUserActiveState}></span>
                  <span class="slds-form-element__label">Is active</span>
                </label>
              </div>
            </div>
          </div>
          <br />
          <div class="slds-text-body_regular slds-text-color_default">Roles : {user.roles}</div>
          <div class="slds-form-element">
            <div class="slds-form-element__control">
              <input data-user-index={user.index} type="text" placeholder="Add Role" class="slds-input" onkeyup={onAddRole} />
            </div>
          </div>
        </li>
      </template>
    </template>
  </ul>
  <div class="slds-form-element">
    <div class="slds-form-element__control">
      <input class="slds-input" type="text" placeholder="Add User" onkeyup={onAddUser} />
    </div>
  </div>
 
</template>
